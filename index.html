            color: #34495e;

        select, input[type="text"] {

            border-radius: 10px;

            transition: all 0.3s ease;

            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .result-container {

            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;

        @keyframes fadeIn {

        .key-display {

            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;

        .copy-btn {

        .info-box {

        .stats {

        .user-list {

        }

        .user-item {

        .user-item:hover {

        }

        .user-item:last-child {

        }

        .user-item.selected {
            background: #667eea;

        }

        @media (max-width: 600px) {

                margin: 10px;
            }
            
            .header h1 {

            }
        }
    </style>
</head>
